name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: shared actions
        uses: ./.github/actions/shared-python
        with:
          python-version: '3.12'
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Install Pipenv
        run: |
          python -m pip install --upgrade pip
          python -m pip install pipenv

      - name: Install dependencies
        env:
          PIPENV_VENV_IN_PROJECT: "1"
          PIPENV_IGNORE_VIRTUALENVS: "1"
        run: |
          pipenv sync --dev --deploy

      - name: Test
        env:
          BUILDING_MODE: dev
          PYTHONPATH: "src"
        run: |
          pipenv run coverage run --source=src -m pytest -q
          pipenv run coverage report -m --omit="*/tests/*"

      - name: Build
        run: python -m build
